<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <th></th>
        <th>Rojo</th>
        <th>Naranja</th>
        <th>Amarillo</th>
        <th>Verde</th>
        <th>Azul</th>
        <tr>
            <td><strong>Rectangular</strong></td>
            <td><div class="cuadrado rojo" id="c1"></div></td>
            <td><div class="cuadrado naranja" id="c2"></div></td>
            <td><div class="cuadrado amarillo" id="c3"></div></td>
            <td><div class="cuadrado verde" id="c4"></div></td>
            <td><div class="cuadrado azul" id="c5"></div></td>
        </tr>
        <tr>
            <td><strong>Redondeado</strong></td>
            <td><div class="cuadrado rojo redondeado" id="r6"></div></td>
            <td><div class="cuadrado naranja redondeado" id="r7"></div></td>
            <td><div class="cuadrado amarillo redondeado" id="r8"></div></td>
            <td><div class="cuadrado verde redondeado" id="r9"></div></td>
            <td><div class="cuadrado azul redondeado" id="r10"></div></td>
        </tr>
        <tr>
            <td><strong>Redondo</strong></td>
            <td><div class="cuadrado rojo circulo" id="c11"></div></td>
            <td><div class="cuadrado naranja circulo" id="c12"></div></td>
            <td><div class="cuadrado amarillo circulo" id="c13"></div></td>
            <td><div class="cuadrado verde circulo" id="c14"></div></td>
            <td><div class="cuadrado azul circulo" id="c15"></div></td>
        </tr>
    </table>
</body>
</html>
